<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Home</title>

        <!--Normalize-->
        <link rel="stylesheet" href="../../assets/styles/normalize.css" />
        <link rel="stylesheet" href="../../assets/styles/base.css" />

        <!--Link to the Font Awesome icons-->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <script
            src="https://kit.fontawesome.com/e1ad46137b.js"
            crossorigin="anonymous"
        ></script>

        <!--Sections-->
        <link rel="stylesheet" href="../../assets/styles/button.css" />
        <link rel="stylesheet" href="./styles/header.css" />
        <link rel="stylesheet" href="./styles/menu-offer.css" />
        <link rel="stylesheet" href="./styles/footer.css" />

        <!--Fonts Inter from https://fonts.google.com/specimen/Inter?query=inter-->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Open+Sans&display=swap"
            rel="stylesheet"
        />

        <link
            rel="icon"
            href="../../assets/images/favicon/favicon.ico"
            type="image/x-icon"
        />

        <script type="module" src="./script.js" defer></script>
    </head>
    <body>
        <div class="content">
            <!--HEADER-->
            <header class="header">
                <div class="container">
                    <div class="footer-wrapper">
                        <div class="header-row">
                            <a href="../home/index.html">
                                <div class="header-logo">
                                    <img
                                        src="../../assets/icons/coffee-house-logo.png"
                                        alt="Logo_coffee-house"
                                        width="100"
                                        height="60"
                                    />
                                </div>
                            </a>

                            <nav class="header-nav">
                                <ul>
                                    <li>
                                        <a
                                            href="../home/index.html#favorite-coffee"
                                            >Favorite coffee</a
                                        >
                                    </li>
                                    <li>
                                        <a href="../home/index.html#about"
                                            >About</a
                                        >
                                    </li>
                                    <li>
                                        <a href="../home/index.html#mobile-app"
                                            >Mobile app</a
                                        >
                                    </li>
                                    <li><a href="#footer">Contact us</a></li>
                                </ul>
                            </nav>

                            <div class="burger-menu">
                                <div class="burger-icon">&#9776;</div>
                                <div class="overlay"></div>
                                <nav class="burger-nav">
                                    <ul>
                                        <li>
                                            <a href="#favorite-coffee"
                                                >Favorite coffee</a
                                            >
                                        </li>
                                        <li><a href="#about">About</a></li>
                                        <li>
                                            <a href="#mobile-app">Mobile app</a>
                                        </li>
                                        <li>
                                            <a href="#footer">Contact us</a>
                                        </li>
                                        <li>
                                            <a href="../menu/index.html">
                                                <div class="header-menu-burger">
                                                    <div class="menu">Menu</div>
                                                    <img
                                                        src="../../assets/icons/coffee-cup.png"
                                                        alt="Cup Logo"
                                                        width="40"
                                                        height="40"
                                                    />
                                                </div>
                                            </a>
                                        </li>
                                    </ul>
                                </nav>
                            </div>

                            <a href="../menu/index.html" class="menu-link">
                                <div class="header-menu">
                                    <div class="menu">Menu</div>
                                    <img
                                        src="../../assets/icons/coffee-cup.png"
                                        alt="Cup Logo"
                                        width="20"
                                        height="20"
                                    />
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </header>
            <!--/HEADER-->

            <!--MAIN-->
            <main>
                <!--SECTION 2 - MENU-->
                <div class="menu-offer">
                    <div class="container">
                        <div class="menu-offer-wrapper">
                            <div class="offer">
                                <div class="offer-heading">
                                    Behind each of our cups hides an
                                    <span>amazing surprise</span>
                                </div>
                                <div class="choice-tabs">
                                    <div
                                        class="choice-tab coffee active"
                                        data-offer="coffee"
                                    >
                                        <img
                                            src="../../assets/icons/tab-item-coffee-inactive.svg"
                                            width="115"
                                            height="46"
                                            alt="coffee icon"
                                        />
                                    </div>
                                    <div
                                        class="choice-tab tea"
                                        data-offer="tea"
                                    >
                                        <img
                                            src="../../assets/icons/tab-item-tea-inactive.svg"
                                            width="90"
                                            height="46"
                                            alt="tea icon"
                                        />
                                    </div>
                                    <div
                                        class="choice-tab dessert"
                                        data-offer="dessert"
                                    >
                                        <img
                                            src="../../assets/icons/tab-item-dessert-inactive.svg"
                                            width="124"
                                            height="46"
                                            alt="dessert icon"
                                        />
                                    </div>
                                </div>
                            </div>
                            <div class="offer-content-wrapper">
                                <div
                                    class="coffee-content-wrapper content-tab"
                                    data-content="coffee"
                                ></div>

                                <div
                                    class="tea-content-wrapper content-tab none"
                                    data-content="tea"
                                ></div>

                                <div
                                    class="dessert-content-wrapper content-tab none"
                                    data-content="dessert"
                                ></div>

                                <div class="load-more-btn">
                                    <img
                                        src="../../assets/icons/refresh-button-icon-light.svg"
                                        alt="Refresh icon light"
                                        width="60"
                                        height="60"
                                    />
                                </div>
                                <div class="overlayModalWindow"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--/SECTION 2 - MENU-->
            </main>
            <!--/MAIN-->

            <!--FOOTER-->
            <footer id="footer">
                <div class="container">
                    <div class="footer-container">
                        <div class="footer-part1">
                            <div class="quote-row1">
                                <span class="quote-part1"
                                    >Sip, Savor, Smile. </span
                                ><span class="quote-part2"
                                    >It’s coffee time!</span
                                >
                            </div>
                            <div class="media-wrapper">
                                <a href="https://www.twitter.com/">
                                    <div class="twitter">
                                        <img
                                            src="../../assets/icons/twitter-icon-default.svg"
                                            width="60"
                                            height="60"
                                            alt="twitter icon"
                                        />
                                    </div>
                                </a>
                                <a href="https://www.instagram.com/">
                                    <div class="instagram">
                                        <img
                                            src="../../assets/icons/instagram-icon-default.svg"
                                            width="60"
                                            height="60"
                                            alt="instagram icon"
                                        />
                                    </div>
                                </a>
                                <a href="https://www.facebook.com/">
                                    <div class="facebook">
                                        <img
                                            src="../../assets/icons/facebook-icon-default.svg"
                                            width="60"
                                            height="60"
                                            alt="facebook icon"
                                        />
                                    </div>
                                </a>
                            </div>
                        </div>

                        <div class="footer-part2">
                            <div class="contact-heading">Contact us</div>
                            <div class="contact contact-info">
                                <div class="contact-info-item">
                                    <a
                                        href="https://www.google.com/maps/place/8558+Green+Rd.,+LA"
                                        target="_blank"
                                        rel="noopener noreferrer"
                                    >
                                        <img
                                            src="../../assets/icons/location-icon.svg"
                                            alt="Location Icon"
                                        />
                                        <span>8558 Green Rd., LA</span>
                                    </a>
                                </div>
                                <a href="tel:+1(603)555-0123">
                                    <div class="contact-info-item">
                                        <img
                                            src="../../assets/icons/phone-icon.svg"
                                            alt="Phone Icon"
                                        />
                                        <span>+1 (603) 555-0123</span>
                                    </div>
                                </a>
                                <div class="contact-info-item">
                                    <img
                                        src="../../assets/icons/clock-icon.svg"
                                        alt="Clock Icon"
                                    />
                                    <span>Mon-Sat: 9:00 AM – 23:00 PM</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </footer>
            <!-- /FOOTER-->
        </div>
    </body>
</html>
